<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container-fuid">
      <div class="row d-flex text-center">
        <div class="col d-flex">
          <button
            onclick="mostrarCarta()"
            class="btn btn-secondary"
            id="button"
          >
            cambio de carta
          </button>
        </div>
        <!-- modificadores de width y height -->
        <div class="col d-flex">
          <label for="cardWidth">Ancho de la carta:</label>
          <input
            type="range"
            class="cardWidth"
            min="100"
            max="700"
            value="700"
          />
        </div>
        <div class="col d-flex">
          <label for="cardHeight">Altura de la carta:</label>
          <input
            type="range"
            class="cardHeight"
            min="150"
            max="850"
            value="850"
          />
        </div>
      </div>
      <div class="card-content"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
